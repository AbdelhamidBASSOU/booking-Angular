<div class="home">

  <div class="home_slider_container">
    <div class="owl-carousel owl-theme home_slider">

      <div class="slide">
        <div class="background_image" [ngStyle]="{'background-image':'url(assets/images/index.jpg)'}"></div>
        <div class="home_container">
          <div class="container">
            <div class="row">
              <div class="col-xl-8 offset-xl-2">
                <div class="home_content text-center">
                  <div class="home_title"><h1>The Best Hotels <span>Guide</span></h1></div>
                  <div class="search_form_container">
                    <form action="#" class="search_form" id="search_form">
                      <div class="d-flex flex-sm-row flex-column align-items-sm-start align-items-center justify-content-sm-between">
                        <input type="text" class="search_input" placeholder="What are you looking for?" required="required">
                        <button class="search_button">Search</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="hotels container_custom">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="section_title text-center"><h1>Explore Hotels</h1></div>
        <div class="hotels_container d-flex flex-row align-items-start justify-content-evenly flex-wrap" *ngIf="hotels">
          <div class="hotel" [ngStyle]="{'background':'url(assets/images/index00.jpg)'}" *ngFor="let hotel of hotels">
            <div class="hotel_title text-center"><div>
              <a  [routerLink]="['/rooms']" [queryParams]="{hotel_id: hotel.id}">{{hotel.name}}</a></div></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
