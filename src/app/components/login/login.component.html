<!DOCTYPE html>
<html>
<head>
  <title>Slide Navbar</title>
  <link rel="stylesheet" type="text/css" href="login.component.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<div class="main">
  <input type="checkbox" id="chk" aria-hidden="true">
  <div class="signup">
    <div class="alert alert-danger fs-6 fw-semibold" *ngIf="errorMessage.length>0" [ngStyle]="{}">{{errorMessage}}</div>
    <div class="alert alert-success fs-6 fw-semibold" *ngIf="successMessage.length>0">{{successMessage}}</div>
    <form (submit)="OnSubmit()">
      <label for="chk" aria-hidden="true">Sign up</label>
      <input type="text" name="firstName" [(ngModel)]="user.firstName" placeholder="firstName" required="" >
      <input type="text" name="lastName" [(ngModel)]="user.lastName" placeholder="lastName" required="" >
      <input type="text" name="username" [(ngModel)]="user.username" placeholder="Username" required="" >
      <input type="email" name="email" [(ngModel)]="user.email" placeholder="Email" required="" >
      <input type="password" name="password" [(ngModel)]="user.password" placeholder="Password" required="" >
      <button>Sign up</button>
    </form>
  </div>

  <div class="login">
    <div class="alert alert-danger fs-6 fw-semibold" *ngIf="errorMessage.length>0" [ngStyle]="{}">{{errorMessage}}</div>
    <div class="alert alert-success fs-6 fw-semibold" *ngIf="successMessage.length>0">{{successMessage}}</div>
    <form (submit)="onSubmit()">
      <label for="chk" aria-hidden="true">Login</label>
      <input type="text" name="username" [(ngModel)]="user.username" id="username" placeholder="Username" required="">
      <input type="password" name="password" [(ngModel)]="user.password" id="password" placeholder="Password" required="">
      <button>Login</button>
    </form>
  </div>
</div>
</body>
</html>
